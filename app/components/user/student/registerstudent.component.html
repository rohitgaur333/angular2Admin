<div class="register-form">
<h2> Student Registration</h2>
<br/>

<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-3" for="firstname">First Name: </label>
    <div class="col-sm-9">
      <input type="email" class="form-control" name="fname" placeholder="Enter First Name"  [(ngModel)]="fname">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="middlename">Middle Name:</label>
    <div class="col-sm-9"> 
      <input type="text" class="form-control" name="mname" placeholder="Enter Middle Name" [(ngModel)]="mname">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="middlename">Last Name:</label>
    <div class="col-sm-9"> 
      <input type="text" class="form-control" name="lname" placeholder="Enter Last Name" [(ngModel)]="lname">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="middlename">Age:</label>
    <div class="col-sm-9"> 
      <input type="text" class="form-control" name="age" placeholder="Enter Age" [(ngModel)]="age" >
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-3" for="gender">Gender:</label>
    <div class="col-sm-9"> 
      <input type="text" class="form-control" name="gender" placeholder="Gender" [(ngModel)]="gender">
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-3" for="class">Class:</label>
      <select class="form-control col-sm-3 selector" name="class" [(ngModel)]="class">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
  </div>
 

 <div class="form-group">
    <label class="control-label col-sm-3" for="middlename">Section:</label>
    <div class="col-sm-9"> 
      <input type="text" class="form-control" name="section" placeholder="Enter Section" [(ngModel)]="section" >
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-3" for="studentmobile">Student Mobile:</label>
    <div class="col-sm-9"> 
      <input type="text" class="form-control" name="student_mobile" placeholder="Enter Student's Mobile Number" [(ngModel)]="student_mobile" >
    </div>
  </div>
 <div class="form-group">
    <label class="control-label col-sm-3" for="fathername">Father's Name:</label>
    <div class="col-sm-9"> 
      <input type="text" class="form-control" name="father_name" placeholder="Enter Father's Name" [(ngModel)]="father_name" >
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-3" for="fathermobile">Father's Mobile:</label>
    <div class="col-sm-9"> 
      <input type="text" class="form-control" name="father_mobile" placeholder="Enter Father's Mobile Number" [(ngModel)]="father_mobile" >
    </div>
  </div>
     <div class="form-group">
    <label class="control-label col-sm-3" for="mothername">Mother's Name:</label>
    <div class="col-sm-9"> 
      <input type="text" class="form-control" name="mother_name" placeholder="Enter Mother's Name" [(ngModel)]="mother_name" >
    </div>
  </div>
     <div class="form-group">
    <label class="control-label col-sm-3" for="mothermobile">Father's Mobile:</label>
    <div class="col-sm-9"> 
      <input type="text" class="form-control" name="mother_mobile" placeholder="Enter Mother's Mobile Number" [(ngModel)]="mother_mobile" >
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="mothermobile">Previous School:</label>
    <div class="col-sm-9"> 
      <input type="text" class="form-control" name="previous_school" placeholder="Enter Previous School Details" [(ngModel)]="previous_school" >
    </div>
  </div>   

  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-9">
      <button type="submit" (click)="registerStudent()" [disabled]="isclicked" class="btn btn-success"> Register</button>
    </div>
  </div>

  </form>
</div>
